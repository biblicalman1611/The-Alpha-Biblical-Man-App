substitutions:
  _GEMINI_API_KEY: 'AIzaSyCmb1G6GXtiA5dRE6Szfez5DUUmaiejchw'
  _FIREBASE_API_KEY: 'AIzaSyDT1LEHPJcfQU3SSAbL3LGasS5EQ_ExSaM'
  _FIREBASE_AUTH_DOMAIN: 'the-biblical-man.firebaseapp.com'
  _FIREBASE_PROJECT_ID: 'the-biblical-man'

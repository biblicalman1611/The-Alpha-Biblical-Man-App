steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west1-docker.pkg.dev/$PROJECT_ID/the-biblical-man/app:$COMMIT_SHA', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/$PROJECT_ID/the-biblical-man/app:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'the-biblical-man'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/the-biblical-man/app:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'VITE_GEMINI_API_KEY=$$GEMINI_API_KEY'
    secretEnv: ['GEMINI_API_KEY']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/gemini-api-key/versions/latest
      env: 'GEMINI_API_KEY'

images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/the-biblical-man/app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
